<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/gohjy/sgbus-widget@0.1.5/sgbus-widget.min.js" type="module"></script>
    <style>
        :root {
            color-scheme: dark;
        }

        @font-face {
            font-family: "Inter";
            font-display: swap;
            src: url("https://cdn.jsdelivr.net/gh/google/fonts@main/ofl/inter/Inter%5Bopsz%2Cwght%5D.ttf") format("opentype");
        }
        @font-face {
            font-family: "Inter";
            font-style: italic;
            font-display: swap;
            src: url("https://cdn.jsdelivr.net/gh/google/fonts@main/ofl/inter/Inter-Italic%5Bopsz%2Cwght%5D.ttf") format("opentype");
        }

        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        code {
            font-family: Menlo, Consolas, Monaco, "Liberation Mono", "Lucida Console", "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>
    <h1><code>&lt;sgbus-widget&gt;</code> demo</h1>
    <h2>Default layout</h2>
    <sgbus-widget>
        <template>
            <script type="application/json">
                {
                    "stops": [
                        {
                            "code": 95109,
                            "name": "Terminal 3",
                            "svcs": ["36", "858"]
                        },
                        {
                            "code": 95029,
                            "name": "Terminal 1",
                            "svcs": ["36", "858"]
                        },
                        {
                            "code": 95129,
                            "name": "Terminal 2",
                            "svcs": ["36", "858"]
                        },
                        {
                            "code": 95209,
                            "name": "Terminal 4",
                            "svcs": ["36"]
                        }
                    ]
                }
            </script>
        </template>
    </sgbus-widget>
    <h2>Custom <code>display: inline-block</code></h2>
    <sgbus-widget>
        <template>
            <style>
                .svc-all-holder {
                    display: inline-block;
                }
            </style>
            <script type="application/json">
                {
                    "stops": [
                        {
                            "code": 14539,
                            "name": "Beach Stn Ter",
                            "svcs": ["123"]
                        },
                        {
                            "code": 14519,
                            "name": "Resorts World Sentosa",
                            "svcs": ["123"]
                        }
                    ]
                }
            </script>
        </template>
    </sgbus-widget>
    <h2>Without <code>&lt;template&gt;</code></h2>
    <sgbus-widget></sgbus-widget>
    <footer>
        <p><a style="color:#888888;" href="./">Read the docs</a></p>
    </footer>
</body>
</html>
